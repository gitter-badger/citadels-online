<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Цитадели</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/cards.css">
        <script src="js/vendor/modernizr-2.7.0.min.js"></script>
    </head>
    <body>
        <div class="container"> 
            <header>
                <div class="logo"><h1>Цитадели</h1></div>
                <nav>
                    <ul>
                        <li id="choose-a-hero">Choose a hero</li>
                        <li id="deal-the-cards">Deal the cards</li>
                    </ul>
                </nav>
            </header>
            <main class="main">
                <div class="game-field">
                    <div class="current-player">
                        <div class="pick-wrap">
                            <div class="card-field hero-pick js-hero-pick">
                                
                            </div>
                            <div class="card-field card-pick js-card-pick">
                                <h3>Выбор карты</h3>
                            </div>
                        </div>
                        <div class="card-field player-hand" data-player-name="ivan">
                            <h3>Мои карты</h3>
                        </div>
                        <div class="card-field player-table" data-player-name="ivan">
                            <h3>Мой стол</h3>
                        </div>
                    </div>
                    <div class="other-players">
                        <div class="card-field player-hand" data-player-name="vasya">
                            <h3>Стол Vasya</h3>
                        </div>
                        <div class="card-field player-hand" data-player-name="petya">
                            <h3>Стол Petya</h3>
                        </div>
                        <div class="card-field player-hand" data-player-name="valera">
                            <h3>Стол Valera</h3>
                        ></div>
                    </div>
                </div>
                <aside class="players-stat">
                    <div class="players-info">
                        <div class="player-info"></div>
                        <div class="player-info"></div>
                        <div class="player-info"></div>
                        <div class="player-info"></div>
                    </div>
                    <div class="log"></div>
                </aside>
            </main>
            <footer></footer>
        </div>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <!-- Дополнительные файлы -->
        <script src="js/db/card.js"></script>
        <script src="js/db/hero.js"></script>
        <script src="js/db/heroPowers.js"></script>

        <script src="js/main.js"></script>
        
    </body>
</html>
